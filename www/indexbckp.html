<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!--        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />-->
        <title>Easybooker scanner</title>
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Home</h1>
            </div>
            <div data-role="main" class="ui-content">
                <p>
                <a target="_blank" href="javascript:scan();" style="text-decoration: none"><button id="scanbutton" style="padding:20px; font-size:200%">Scan</button></a>
                </p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script>
            if (localStorage.getItem("LocalData") == null) {
                var data = [];
                data = JSON.stringify(data);
                localStorage.setItem("LocalData", data);
            }
        function scan() {
            cordova.plugins.barcodeScanner.scan(
                                                function (result) {
                                                if (!result.cancelled) {
                                                console.log("https://backoffice.easybooker.be/qrscanner.php?id=" + result.text);
                                                // window.location.replace("https://backoffice.easybooker.be/qrscanner.php?id=",result.text);
                                                
                                                } else {
                                                alert("You have cancelled scan");
                                                }
                                                },
                                                function (error) {
                                                alert("Scanning failed: " + error);
                                                }
                                                );
        }
        </script>
    </body>
</html>
